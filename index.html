<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Credit Card Validator</h2>
        <div id="card-validator">
            <input type="text" id="card-number" placeholder="Enter your card number here..." />
            <span id="card-icon"></span>
            <button onclick="validateCard()">Validate</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
